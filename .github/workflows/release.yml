name: "🚀 release"

on:
    release:
        types: [published]

jobs:
    release:
        name: "🚀 release"
        runs-on: ubuntu-latest
        steps:
            - name: "📚 checkout"
              uses: actions/checkout@v2.3.4
            - name: "🟢 node"
              uses: actions/setup-node@v2.1.4
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
            - name: "📦 install"
              run: npm ci
            - name: "🧶 lint"
              run: npm run lint
            - name: "💾 format"
              run: npm run format
            - name: "🧪 test"
              run: npm run test
            - name: "☂️ coverage"
              uses: codecov/codecov-action@v1.2.1
            - name: "🚀 publish"
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
